<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register â€” UiTM Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-sm p-4" style="max-width:480px; width:100%;">
      
      <h3 class="text-center mb-2">Create New Account</h3>

      <div id="regAlert"></div>

      <form id="registerForm">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input id="regName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="regUsername" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="regPassword" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="regPassword2" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="regRole" class="form-select">
            <option value="Student">Student</option>
            <option value="Staff">Staff</option>
          </select>
        </div>

        <div class="d-grid">
          <button class="btn btn-success" type="submit">Register</button>
        </div>

        <div class="text-center mt-3">
          <a href="index.html">Back to Login</a>
        </div>

      </form>
    </div>

  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();

      const name = document.getElementById('regName').value.trim();
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value;
      const password2 = document.getElementById('regPassword2').value;
      const role = document.getElementById('regRole').value;

      const alertBox = document.getElementById('regAlert');

      // password matching
      if (password !== password2) {
        alertBox.innerHTML = `<div class="alert alert-danger">Passwords do not match.</div>`;
        return;
      }

      // get current users
      let users = JSON.parse(localStorage.getItem("registeredUsers") || "[]");

      // check duplicate username
      if (users.some(u => u.username === username)) {
        alertBox.innerHTML = `<div class="alert alert-danger">Username already exists.</div>`;
        return;
      }

      // save new user
      users.push({ username, password, name, role });
      localStorage.setItem("registeredUsers", JSON.stringify(users));

      alertBox.innerHTML = `<div class="alert alert-success">Registration successful! Redirecting...</div>`;

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    });
  </script>

</body>
</html>
