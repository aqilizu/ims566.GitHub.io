<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UiTM Library â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-sm p-4" style="max-width:460px; width:100%;">

      <h3 class="text-center mb-2">UiTM Library System</h3>

      <!-- UiTM LOGO -->
      <div class="text-center mb-3">
        <img src="image/image1.png"
             alt="UiTM Logo"
             style="width:250px; height:auto;">
      </div>

      <div id="alert-placeholder"></div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" class="form-control" autocomplete="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" autocomplete="current-password" required>
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- NEW REGISTER LINK -->
        <div class="text-center">
          <a href="register.html" class="text-decoration-none">New Register</a>
        </div>

      </form>
    </div>

  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
